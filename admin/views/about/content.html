{{ define "content" }}
<h1>
    About Us
    <a href="/admin" class="btn btn-outline-primary float-right"> <i class="fa fa-arrow-left"></i> Geri Dön</a>

</h1>

<hr>
<form action="/admin/about/save" method="post">
    <div class="form-group">
        <label>Başlık</label>
        <input type="text" name="title" value="{{ .About.Title }}" class="form-control">
    </div>
    <div class="form-group">
        <label>Hakkımızda İçeriği</label>
        <textarea name="content" id="summernote" cols="30" rows="2" class="form-control">{{ .About.Content }}</textarea>
    </div>
    <button type="submit" class="btn btn-outline-success w-100 my-3">Kaydet</button>
</form>

{{ end }}
