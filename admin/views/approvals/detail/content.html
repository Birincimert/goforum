{{ define "content" }}
<div class="card shadow mb-4">
  <div class="card-header py-3 d-flex justify-content-between align-items-center">
    <h6 class="m-0 font-weight-bold text-primary">Onay Bekleyen Gönderi</h6>
    <div>
      <a href="/admin/pending/approve/{{ .Post.ID }}" class="btn btn-success btn-sm"><i class="fa fa-check"></i> Onayla</a>
      <a href="/admin/delete/{{ .Post.ID }}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Sil</a>
    </div>
  </div>
  <div class="card-body">
    <h3 class="mb-2">{{ .Post.Title }}</h3>
    <div class="text-muted mb-3">Kategori: {{ getCategory .Post.CategoryID }} • {{ .Post.CreatedAt }}</div>
    <div class="mb-3"><img src="/{{ .Post.Picture_url }}" alt="Kapak" style="max-width:100%;height:auto;border-radius:8px"></div>
    <p class="text-secondary">{{ .Post.Description }}</p>
    <hr/>
    <div>{{ safeHTML .Post.Content }}</div>
  </div>
</div>
{{ end }}
