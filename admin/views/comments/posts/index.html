{{define "index"}}
<!DOCTYPE html>
<html lang="tr">

{{ template "head" }}

<body id="page-top">

<div id="wrapper">

    {{ template "sidebar" }}

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            {{ template "navbar" }}
            <div class="container-fluid">
                {{ template "content" . }}
            </div>
        </div>
        {{ template "footer" }}
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

{{ template "scripts" }}
{{ template "alert" .Alert }}

</body>
</html>
{{end}}
