{{define "content"}}
<div class="container-fluid">
    <h1 class="h3 mb-2 text-gray-800">Yorum Yönetimi</h1>
    <p class="mb-4">Yorum içeren forum yazılarını görüntüleyin ve yönetmek için seçin.</p>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Yazı Listesi</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Başlık</th>
                            <th>Slug</th>
                            <th>Yorum Sayısı</th>
                            <th>İşlem</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Posts}}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.Title}}</td>
                            <td>{{.Slug}}</td>
                            <td>{{.CommentCount}}</td>
                            <td>
                                <a class="btn btn-sm btn-primary" href="/admin/comments/post/{{.ID}}">Yorumları Gör</a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#dataTable').DataTable({
        language: { url: "//cdn.datatables.net/plug-ins/1.10.24/i18n/Turkish.json" }
    });
});
</script>
{{end}}
