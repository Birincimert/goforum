{{ define "content" }}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />

<!-- Page Header-->
<header class="masthead" style="background-size: cover; background-position: bottom; background-image: url('/uploads/contact.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 class="mt-4">Contact</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="d-flex justify-content-center align-items-center" style="background-image: url('/uploads/bgcontact03.png')">
    <div class="row">
        <form action="/contact/submit" method="post" enctype="multipart/form-data">
            <div>
                <h1 class="mb-4 pl-4"> Feel free to reach us!</h1>
            </div>
            <div class="card bg-light p-4 m-2">
            <div class="form-group">
                <label class="font-weight-bold">Your Name:</label>
                <input type="text" name="ct-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Your Mail Adress:</label>
                <input type="email" name="ct-mail" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Your Phone Number:</label>
                <br>
                <input type="tel" name="ct-phone" id="phone" class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Topic:</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ct-category" id="feedbackRadio" value="Feedback" checked>
                        <label class="form-check-label font-weight-bold" for="feedbackRadio">Feedback</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ct-category" id="questionRadio" value="Question">
                        <label class="form-check-label font-weight-bold" for="questionRadio">Question</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ct-category" id="issueRadio" value="Issue">
                        <label class="form-check-label font-weight-bold" for="issueRadio">Issue</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="ct-category" id="otherRadio" value="Other">
                        <label class="form-check-label font-weight-bold" for="otherRadio">Other</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Your Message:</label>
                <textarea name="ct-desc" cols="30" rows="2" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark w-100 my-3">Send</button>
            </div>
        </form>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<script>
    const input = document.querySelector("#phone");
    intlTelInput(input, {
        initialCountry: "tr", // Türkiye'yi varsayılan olarak seç
        separateDialCode: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js", // numara formatlama için gerekli
    });
</script>

{{ end }}
